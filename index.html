<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #label\:info {
            color: blue;
        }
        
        #label\:error {
            color: red;
        }
        
        #container\:log {
            border: 1px solid #BBB;
            height: 400px;
            overflow: auto;
        }
        
        #container\:log div {
            padding: 10px;
            font-size: 14px;
            border-bottom: 1px solid #bbb;
        }
    </style>
</head>

<body>
    <button id="btn:send">Send</button>
    <button id="btn:receive">Receive</button>
    <button id="btn:read">Read</button>
    <button id="btn:close">Close</button>
    <input type="file" id="input:file" />
    <div id="label:info"></div>
    <div id="label:error"></div>
    <div>
        <span id="label:progress"></span>&nbsp;Bytes&nbsp;|&nbsp;<span id="label:rate"></span> B/S
    </div>

    <div id="container:log"></div>
    <script src="./src/test.ts"></script>
</body>

</html>
